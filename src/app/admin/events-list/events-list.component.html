<header>
  <div class="wrapper dark-text-board">
    <h1>Events administration</h1>
  </div>
</header>

<section *ngFor="let event of events">
  <div class="wrapper">
      <img [src]="event.bannerBackground" [alt]="event.title" />
      <h1>{{ event.title }}</h1>
      <p>{{ event.shortDescription }}</p>
  </div>
</section>
