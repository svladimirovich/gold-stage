<header>
  <div class="wrapper dark-text-board">
    <h1>Events administration</h1>
  </div>
</header>

<section *ngFor="let stageEvent of events" [ngStyle]="sectionBackground(stageEvent)">
  <div class="wrapper">
      <img [src]="stageEvent.pictures[0]" [alt]="stageEvent.title" />
      <h1>{{ stageEvent.title }}</h1>
      <p>{{ stageEvent.shortDescription }}</p>
      <button>Delete</button>
      <button>Edit</button>
      <div style="clear: both"></div>
  </div>
</section>
